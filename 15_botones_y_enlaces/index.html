<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Botones</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
        
    <div class="container">      
        <div class="row">
          <div class="col-xs-12">          
           
          <h4>Uso de botones</h4>
          <button class="btn btn-danger btn-lg">Botón "button"</button>
          <!--También existe el btn-warning -->
          <!--La clase del btn define toda la estructura básica del botón, warning agrega elementos gráficos como el color-->
          <!--Se tienen clases genéricas que se sobreescriben para agregar otras clases que cambian el color de los 
          botones, o que modifican su comportamiento-->

          <a class="btn btn-warning" href="#">Botón "a"</a> <!--Se les pueden agregar clases a ambos para que se comporten como si fueran la misma
          a pesar de que las anclas y botones son elementos distintos-->
          <!--Las anclas también funcionan como enlaces para navegar hacia otras partes de la página. -->
          <!--En las hojas de estilo se pueden definir nuevas clases de botones (no los que tiene bootstrap por default, o se pueden
            sobreescribir en otra hoja de estilo)-->
          <input type="button" class="btn btn-info btn-sm" value="Botón input">
          <input type="submit" class="btn btn-primary btn-xs" value="Botón submit">
          </div>
        </div>
      </div>    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
