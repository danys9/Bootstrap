<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Imágenes</title>

    <!-- Bootstrap -->
    <!--Se pueden tener imágenes en carruseles, en fondos de pantalla, en encabezados en backgrounds, en íconos-->


    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
        
    <div class="container">      
        <div class="row">
          <div class="col-xs-12">          
           
          <h4>Uso de imágenes</h4>

          <!--La clase img-responsive, ayuda a escalar las imágenes para las diferentes resoluciones-->
          <img class="img-responsive text-center" src="img/test_mini.png" alt="test"> 
          <!--Se pueden poner textos alineados a la derecha, izq o centro como un texto-->

          <h4>Estilos especiales</h4>
          <!--Para que estas imágenes se hagan responsivas, en el css podríamos poner que cuando se hagan de ciertos pixeles, cambien su tamaño
          o decir que cuando la media query sea de "x" resolución, se muestren imágenes diferentes o que su comportamiento cambie.
          O agregar la clase que ya nos da bootstrap y poner que sea responsiva (img-responsive), jamás podré pasarme del 100% de la resolución-->
          <img src="img/test_square.png" class="img-rounded img-responsive" alt="test">
          <img src="img/test_square.png" class="img-circle" alt="test">
          <img src="img/test_square.png" class="img-thumbnail" alt="test">

          </div>
        </div>
      </div>    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
